version: v2
clean: true
managed:
  enabled: true
  disable:
    # do not override go_package for external modules
    - file_option: go_package
      module: buf.build/googleapis/googleapis
  override:
    # override the go_package_prefix file option for all files
    - file_option: go_package_prefix
      value: github.com/VibeTeam/fitness-tracker-backend/proto/gen/go

plugins:
  - local:
      - go
      - run
      - google.golang.org/protobuf/cmd/protoc-gen-go@latest
    out: proto/gen/go
    opt: paths=source_relative

  - local:
      - go
      - run
      - google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
    out: proto/gen/go
    opt: paths=source_relative

  # ---- grpc-gateway reverse proxy ----
  - local:
      - go
      - run
      - github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@latest
    out: proto/gen/go
    opt:
      - logtostderr=true
      - paths=source_relative
      - generate_unbound_methods=true

  # ---- OpenAPI / Swagger spec ----
  - local:
      - go
      - run
      - github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-openapiv2@latest
    out: docs/openapi
    strategy: all
    opt:
      - logtostderr=true
      - allow_merge=true
      - merge_file_name=apidocs
